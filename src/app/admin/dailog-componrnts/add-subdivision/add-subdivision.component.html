
<div class="body">
    <form [formGroup]="branchForm" >
    <div class="patient-heading">
        <h3>{{ subDivisionDetails?.action === "add" ? "ADD" : "UPDATE" }} {{ subDivisionDetails?.role | uppercase}}</h3>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <label for="usr">Category:</label>
            <div>
                <mat-select class="form-control" [disabled] formControlName="category">
                    <mat-option value="branch">branch</mat-option>
                    <mat-option value="hospital" >hospital</mat-option>
                    <mat-option value="location">location</mat-option>
                    <mat-option value="lab">lab</mat-option>
                </mat-select>
            </div>
        </div>
        <div class="col-lg-4">
            <label for="usr">{{ this.subDivisionDetails?.role | uppercase }}  Name:</label>
            <div>
                <!-- <input class="autocomplete" type="text" placeholder="branch" aria-label="Number" matInput
                    [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option>
                        1
                    </mat-option>
                    <mat-option>
                        2
                    </mat-option>
                </mat-autocomplete> -->
                <input type="text" placeholder="Name" class="form-control" formControlName="name">
            </div>
        </div>
        <!-- <div class="col-lg-3">
            <label for="usr">Company name:</label>
            <div>
                <input matInput placeholder="company"  class="from-control" formControlName="">
            </div>
        </div> -->
        <div class="col-lg-4">
            <label for="usr">{{ this.subDivisionDetails?.role | uppercase }} Type:</label>
            <div>
                <input  placeholder="Type"  class="from-control" formControlName="type">
                <!-- <mat-select class="form-control" formControlName="type">
                    <mat-option value="option1">Option 1</mat-option>
                    <mat-option value="option2" >Option 2 </mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                </mat-select> -->
            </div>
        </div>
    </div>
        <div class="check row">
            <div class="col-lg-2">
                <mat-checkbox class="example-margin" class="form-control" formControlName="enableSMS">Sms</mat-checkbox>
            </div>
            <div class="col-lg-2">
                <mat-checkbox class="example-margin" class="form-control"  formControlName="enableEmail">Email</mat-checkbox>
            </div>
            <div class="col-lg-2">
                <mat-checkbox class="example-margin" class="form-control"  formControlName="enableScheme">Scheme</mat-checkbox>
            </div>
            <div class="col-lg-2">
                <mat-checkbox class="example-margin" class="form-control"  formControlName="enableTokenSystem">Token system</mat-checkbox>
            </div>
        </div>

    
    <div class="row">
        <div class="col-lg-4">
            <label for="usr">Description</label>
            <div>
                <textarea  class="form-control" formControlName="description"></textarea>
            </div>
        </div>
        <div class="col-lg-4">
            <label for="usr">Invoice footer</label>
            <div>
                <textarea  class="form-control" formControlName="invoiceFooter" ></textarea>
            </div>
        </div>
        <div class="col-lg-4">
            <label for="usr">Padding code:</label>
            <div>
                <input   class="form-control" formControlName="paddingCode">
            </div>
        </div>
    </div>
    <div>
        <mat-tab-group>
            <mat-tab label="Address Info"> 
                <div class="card p-3 mt-3">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="">Country</label>
                                <select name="" id="" class="form-control" formControlName="country">
                                    <option value="" disabled>Select Country</option>
                                    <option *ngFor="let item of countries" [value]="item.name">{{item.name}}</option>
                                    <!-- <option value="usa">USA</option> -->
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="form-group">
                              <label for="">State</label>
                             <select class="form-control" formControlName="state">
                                 <option value="" disabled>select state</option>
                                 <option value="andhra pradesh">Andhra Pradesh</option>
                                 <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                 <option value="Assam">Assam</option>
                                 <option value="Bihar">Bihar</option>
                                 <option value="Chhattisgarh">Chhattisgarh</option>
                                 <option value="Telangana">Telangana</option>
                             </select>
                          </div>
                        </div>
                        <div class="col-lg-4">
                              <div class="form-group">
                                  <label for="">City</label>
                                 <select class="form-control" formControlName="city">
                                  <option value="" disabled>Select City</option>
                                  <option value="visakhapatnam">Visakhapatnam</option>
                                  <option value="Vizianagaram">Vizianagaram</option>
                                  <option value="West Godavari">West Godavari</option>
                                  <option value="Srikakulam">Srikakulam</option>
                                  <option value="Nellore">Nellore</option>
                                  <option value="Kurnool">Kurnool</option>
                                  <option value="Kadapa">Kadapa</option>
                                 </select>
                              </div> 
                         </div>
                         <div class="col-lg-4">
                          <div class="form-group">
                              <label for="">Street</label>
                              <input class="form-control" formControlName="street">
                          </div>
                         </div>
                         <div class="col-lg-4">
                          <div class="form-group">
                              <label for="">Pincode</label>
                              <input class="form-control" formControlName="pin">
                          </div>
                         </div>
                         <div class="col-lg-4">
                          <div class="form-group">
                              <label for="">Mobile</label>
                              <input class="form-control" formControlName="mobile">
                          </div>
                         </div>
                         <div class="col-lg-4">
                          <div class="form-group">
                              <label for="">Phone</label>
                              <input class="form-control" formControlName="phone">
                          </div>
                         </div>
                         <div class="col-lg-4">
                          <div class="form-group">
                              <label for="">Contact Person</label>
                              <input class="form-control" formControlName="contactPerson">
                          </div>
                         </div>
                         
                    </div>
                  </div> </mat-tab>
            <mat-tab label="Technical Info"> Technical Info </mat-tab>
            <mat-tab label="Discount Schem"> Discount Schem</mat-tab>
            <mat-tab label="Working Days"> Working Days</mat-tab>
          </mat-tab-group>
    </div>
    <div class="buttons">
        <button mat-button color="accent" (click)="clearForm()"><span class="material-icons">edit</span>&nbsp;Clear</button>
        <button mat-button type="submit" color="primary" (click)="onSubmit()"><span class="material-icons">save</span>&nbsp;Save</button>
    </div>
</form>
</div>
