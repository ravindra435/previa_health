<div class="agent-addupdate-dialog">
    <div class="d-flex justify-content-between">
        <h1 mat-dialog-title>
            Update Question
        </h1>
        <div class="button">
            <a _ngcontent-alh-c8="" class="btn btn-xs btn-icon btn-hover-primary" href="javascript:void(0)"
                (click)="onClose()">X</a>
        </div>  
    </div>

    <div mat-dialog-content>
        <form [formGroup]="updateForm">
            <div class="form-group">
                <label for="usr">Section name:</label>
                <div class="section">
                    <select class="form-control" formControlName="section" >
                        <option value="" disabled>Select section name</option>
                        <option *ngFor="let item of sectiondetails" [value]="item._id">{{item.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="usr">Code:</label>
                <div>
                    <input class="form-control" name="code" formControlName="code">
                    <!-- <inp class="form-control" [(ngModel)]="data.code" name="question" formControlName="code"></textarea> -->
                </div>
            </div>
            <div>
                <label for="usr">Question:</label>
                <div>
                    <textarea class="form-control"  name="question" formControlName="question"></textarea>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="">Type:</label>
                    <select name="" id="" class="form-control"  name="type" formControlName="type">
                        <option value="radio">Radio</option>
                        <option value="input">Input</option>
                        <option value="na">NA</option>
                        <option value="dropdown">Dropdown</option>
                        <option value="time">Time</option>
                        <option value="options">Options</option>
                        <option value="checkbox">CheckBox</option>
                        <option value="textArea">Text-Area</option>
                        <option value="date">Date</option>
                        <option value="paragraph">Paragraph</option>
                        <option value="numeric">Numeric</option>
                    </select>
                </div>
            </div>
            <!-- <div class="form-group" *ngIf="updateForm.value.type === 'options'">
                <label for="">Options:</label>
                <input class="form-control" type="text" formControlName="possibleAnswers">
            </div> -->
            <div  *ngIf="updateForm.value.type == 'options' || updateForm.value.type == 'checkbox' || updateForm.value.type == 'dropdown'">
                <label for="usr">Possible Answers:</label>
                <div class="row">
                   <div formArrayName="possiableAnswers"  class="col-lg-6 mt-4"
                        *ngFor="let item of updateForm.get('possiableAnswers')['controls'];  let i = index;">
                        <div [formGroupName]="i" >
                            <input  class="form-control" formControlName="possiableAnswersOptions" >
                            <mat-icon class="addButton cancelButton"  (click)="removeOptionForm(i)">cancel</mat-icon>
                       </div>
                    </div>
                    <mat-icon class="addButton mt-4" (click)="addPossibleAnswersForm()">add</mat-icon>
                </div>
           
            </div> 
            <div class="form-group">
                <label for="usr">Units:</label>
                <!-- formControlName="unit" -->
                   <input  class="form-control" formControlName="units"  placeholder="example:Ltrs,Kgs">
               </div>

            <div class="d-flex justify-content-center">
                <!-- <button class="btn">
                    Save
                </button> -->
                <button class="btn" [disabled]="!updateForm.valid" (click)="updateQuestion()">
                    Update
                </button>
            </div>
        </form>
    </div>
</div>
