<div class="page-wrap height-100 black">
    <div class="session-form-hold">
      <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
      <mat-card>
        <mat-card-content>
          <div class="text-center pt-8 pb-16">
              <!-- <h1>PREVIA HEALTH</h1> -->
              <img src="./assets/PreviaLogo.png">
            <!-- <img width="60px" src="../../../assets/signin.jpg" alt=""> -->
            <p class="text-muted m-0">Reset Your Password</p>
          </div>
  
          <!-- <p *ngIf="errorMsg" class="text-center"><small class="text-red">{{errorMsg}}</small></p> -->
          
          <form>
            <div class="">
              <mat-form-field class="full-width">
                <input
                  matInput
                  name="username"
                  placeholder="Enter Your E-Mail"
                  value="">
              </mat-form-field>
              <!-- <small class="form-error-msg"> Username is required </small> -->
            </div>
            
            <button mat-raised-button class="mat-primary full-width mb-1">Submit</button>
            <P class="text-right"><a routerLink="/session/signIn">Sign In</a></P>
            
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
