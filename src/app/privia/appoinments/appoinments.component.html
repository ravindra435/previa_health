<div class="body">
    <h3>Appointments</h3>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="photo">
                <th mat-header-cell *matHeaderCellDef> Photo </th>
                <td mat-cell *matCellDef="let element"> </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <ng-container matColumnDef="Visit_time">
                <th mat-header-cell *matHeaderCellDef> Visit time </th>
                <td mat-cell *matCellDef="let element"> {{element.Visit_time}} </td>
            </ng-container>

            <ng-container matColumnDef="number" class="number">
                <th mat-header-cell *matHeaderCellDef> Number</th>
                <td mat-cell *matCellDef="let element">
                    <span class="material-icons">
                        phone_iphone
                    </span>
                    <span class="number">{{element.number}} </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="doctor">
                <th mat-header-cell *matHeaderCellDef> Doctor</th>
                <td mat-cell *matCellDef="let element"> {{element.doctor}} </td>
            </ng-container>

            <ng-container matColumnDef="condition">
                <th mat-header-cell *matHeaderCellDef> Condition</th>
                <td mat-cell *matCellDef="let element"> {{element.condition}} </td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions</th>
                <td mat-cell *matCellDef="let element">
                    <span class="material-icons delete">
                        delete
                    </span>
                    <span class="material-icons create" (click)="editAppointment()">
                        create
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="add-doctor" (click)="addAppointment()">
        <span class="material-icons">
            add_circle
            </span>
    </div>
</div>
