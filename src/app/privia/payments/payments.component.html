<div class="container">
    <div class="body">
        <div class="patient-heading">
            <h3>Payments</h3>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
    
                <!-- Position Column -->
                <!-- 'bill', 'patient', 'doctor', 'date','charges','tax','discount','total' -->
                <ng-container matColumnDef="bill">
                    <th mat-header-cell *matHeaderCellDef> Bill </th>
                    <td mat-cell *matCellDef="let element">{{element.bill}} </td>
                </ng-container>
    
                <!-- Name Column -->
                <ng-container matColumnDef="patient">
                    <th mat-header-cell *matHeaderCellDef> Patient </th>
                    <td mat-cell *matCellDef="let element"> {{element.patient}} </td>
                </ng-container>
    
                <!-- Weight Column -->
                <ng-container matColumnDef="doctor">
                    <th mat-header-cell *matHeaderCellDef> Doctor </th>
                    <td mat-cell *matCellDef="let element"> {{element.doctor}} </td>
                </ng-container>
    
                <!-- Symbol Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date | date:'dd MMM yyyy'}} </td>
                </ng-container>
    
                <ng-container matColumnDef="charges">
                    <th mat-header-cell *matHeaderCellDef> Charges </th>
                    <td mat-cell *matCellDef="let element"> {{element.charges}} </td>
                </ng-container>
    
                <ng-container matColumnDef="tax">
                    <th mat-header-cell *matHeaderCellDef> Tax </th>
                    <td mat-cell *matCellDef="let element"> {{element.tax}}% </td>
                </ng-container>
    
                <ng-container matColumnDef="discount" >
                    <th mat-header-cell *matHeaderCellDef> Discount</th>
                    <td mat-cell *matCellDef="let element">
                        <span class="">{{element.discount}}% </span>
                    </td>
                </ng-container>
    
                <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef> Total</th>
                    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        
    </div>
</div>
<div class="add-doctor" (click)="addPayments()">
    <span class="material-icons">
        add_circle
        </span>
</div>
