<div class="body">
    <div class="test-heading">
        <h3>Sample Reciept</h3>
    </div>
    <div class="row">
        <div class="col-lg-7">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="s_no">
                        <th mat-header-cell *matHeaderCellDef> S.No </th>
                        <td mat-cell *matCellDef="let element"> 01 </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="branch">
                        <th mat-header-cell *matHeaderCellDef> Branch </th>
                        <td mat-cell *matCellDef="let element"> 01 </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="sid_no">
                        <th mat-header-cell *matHeaderCellDef> SID NO. </th>
                        <td mat-cell *matCellDef="let element"> 040518 </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="sid_date">
                        <th mat-header-cell *matHeaderCellDef> SID Date </th>
                        <td mat-cell *matCellDef="let element"> 10/07/2015</td>
                    </ng-container>

                    <ng-container matColumnDef="patient_name">
                        <th mat-header-cell *matHeaderCellDef> Patient Name </th>
                        <td mat-cell *matCellDef="let element">
                            MALLA REDDY
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="age">
                        <th mat-header-cell *matHeaderCellDef> Age/Sex </th>
                        <td mat-cell *matCellDef="let element"> 70Y/M</td>
                    </ng-container>

                    <ng-container matColumnDef="suffix">
                        <th mat-header-cell *matHeaderCellDef> Suffix </th>
                        <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>

                    <ng-container matColumnDef="specimen">
                        <th mat-header-cell *matHeaderCellDef> specimen </th>
                        <td mat-cell *matCellDef="let element"> PLASMA</td>
                    </ng-container>

                    <ng-container matColumnDef="container">
                        <th mat-header-cell *matHeaderCellDef> Container </th>
                        <td mat-cell *matCellDef="let element"> NA Floride</td>
                    </ng-container>



                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource2">

                    <!-- Position Column -->
                    <ng-container matColumnDef="test_names">
                        <th mat-header-cell *matHeaderCellDef> Test Name </th>
                        <td mat-cell *matCellDef="let element"> Glucose </td>
                    </ng-container>

                    <ng-container matColumnDef="selected">
                        <th mat-header-cell *matHeaderCellDef>  </th>
                        <td mat-cell *matCellDef="let element"> 01 </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
           
        </div>
    </div>
    <div class="buttons">
        <button class="btn" mat-button>SAVE</button>
        <button class="btn" mat-button>CLEAR</button>
    </div>
</div>
