<div class="body">
    <div class="patient-heading">
        <h3>Scheme Master</h3>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <label for="usr">Branch:</label>
            <div>
                <mat-select>
                    <mat-option value="option1">Option 1</mat-option>
                    <mat-option value="option2">Option 2 (disabled)</mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                </mat-select>
            </div>
        </div>
        <div class="col-lg-3">
            <label for="usr">Scheme name:</label>
            <div>
                <input matInput>
            </div>
        </div>

        <div class="col-lg-2">
            <label></label>
            <div class="row">
                <div class="col-lg-6">
                    <mat-checkbox class="example-margin">Default</mat-checkbox>
                </div>
                <div class="col-lg-6">
                    <mat-checkbox class="example-margin">In active</mat-checkbox>
                </div>
            </div>
        </div>
        <div class="col-lg-4 buttons">
            <div class="row">
                <div class="col-lg-4">
                    <label></label>
                    <div>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
                <div class="col-lg-4">
                    <label></label>
                    <div>
                        <button type="button" class="btn btn-primary">Update</button>
                    </div>
                </div>
                <div class="col-lg-4">
                    <label></label>
                    <div>
                        <button type="button" class="btn btn-primary">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mat-table">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="s_no">
                    <th mat-header-cell *matHeaderCellDef>S No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.s_no}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="branch_name">
                    <th mat-header-cell *matHeaderCellDef> Branch Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.branch_name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="scheme_name">
                    <th mat-header-cell *matHeaderCellDef> Scheme Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.scheme_name}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="default">
                    <th mat-header-cell *matHeaderCellDef> Default </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-checkbox class="example-margin"></mat-checkbox>
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="inactive">
                    <th mat-header-cell *matHeaderCellDef> In active </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-checkbox class="example-margin"></mat-checkbox>
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="option">
                    <th mat-header-cell *matHeaderCellDef> Option </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="material-icons">edit</span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        <div class="b-buttons">
            <button type="button" class="btn btn-primary">Export</button>
            <button type="button" class="btn btn-primary">Update</button>
            <button type="button" class="btn btn-primary">Clear</button>
        </div>
    </div>


</div>
