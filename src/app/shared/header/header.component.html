<div class="header ">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-7">
                <span *ngIf="!toggle" class="material-icons" (click)="menuToggle()">
                    menu
                </span>
                <span *ngIf="toggle" class="material-icons" (click)="clearToggle()">
                    clear
                </span>
            </div>
            <div class="col-lg-4 col-md-5 col-sm-5 user">
                <p class="logout mr-2">Hi {{ user?.name }}</p>
                <a (click)="logOut()" class="logout">Log Out</a>

            </div>
        </div>
    </div>
</div>
