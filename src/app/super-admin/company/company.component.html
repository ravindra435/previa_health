
<div class="country-container">
    <div class="container-fluid">
      <div class="card card-custom example example-compact gutter-b">
        <div class="card-header">
          <div class="card-title">
            <h3 class="card-label">Company</h3>
          </div>
          <div class="card-toolbar">
            <div class="example-tools justify-content-centerr">
              <button (click)="addCompany()" class="btn add-button">
                Add
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="table-responsive example-container mat-elevation-z8">
                <table class="table  table-hover ">
                   <thead class=" table-header">
                       <tr>
                        <th >S.no
                        </th>
                        <th (click)="sortEvent('createdAt')">createdAt
                         <i class="fa fa-chevron-up" *ngIf="sortDirection === 'ASC' && sortvalue === 'createdAt'" ></i>
                         <i class="fa fa-chevron-down" *ngIf="sortDirection === 'DASC' && sortvalue === 'createdAt'"></i></th>
                        <th (click)="sortEvent('name')">Name
                         <i class="fa fa-chevron-up" *ngIf="sortDirection === 'ASC' && sortvalue === 'name'" ></i>
                         <i class="fa fa-chevron-down" *ngIf="sortDirection === 'DASC' && sortvalue === 'name'"></i></th>
                        <th (click)="sortEvent('registrationDate')">Registration Date
                         <i class="fa fa-chevron-up" *ngIf="sortDirection === 'ASC' && sortvalue === 'registrationDate'" ></i>
                         <i class="fa fa-chevron-down" *ngIf="sortDirection === 'DASC' && sortvalue === 'registrationDate'"></i></th>
                         <th (click)="sortEvent('registrationNumber')">Registration Number
                          <i class="fa fa-chevron-up" *ngIf="sortDirection === 'ASC' && sortvalue === 'registrationNumber'" ></i>
                          <i class="fa fa-chevron-down" *ngIf="sortDirection === 'DASC' && sortvalue === 'registrationNumber'"></i></th>
                          <th (click)="sortEvent('VATNumber')">VATNumber
                            <i class="fa fa-chevron-up" *ngIf="sortDirection === 'ASC' && sortvalue === 'VATNumber'" ></i>
                            <i class="fa fa-chevron-down" *ngIf="sortDirection === 'DASC' && sortvalue === 'VATNumber'"></i></th>
                        <th>Action</th>
                    </tr>
                   </thead> 
                   <tbody>
                       <tr *ngFor="let item of companyDetails ; let i=index">
                           <td>{{ i+1 }}</td>
                           <td>{{ item.createdAt | date:"dd-MM-yyyy" }}</td>
                           <td>{{ item.name }}</td>
                           <td>{{ item.registrationDate }}</td>
                           <td>{{ item.registrationNumber }}</td>
                           <td>{{ item.VATNumber }}</td>
                           <td>
                            <mat-icon (click)="editCompany(item)">edit</mat-icon>
                            <mat-icon (click)="deleteCompany(item)">delete</mat-icon>
                               <!-- <button mat-icon-button>
                                
                              </button>
                              <button mat-icon-button >
                                
                              </button> -->
                            </td>
                       </tr>
                   </tbody>
                </table>
                <!-- pagination div starts from here -->
                <mat-paginator [length]="length" 
                              [pageSize]="pageSize" 
                              [pageSizeOptions]="pageSizeOptions" 
                              (page)="onPageEvent($event)">
                </mat-paginator>
              
          <!-- pagination div ends here -->
            </div>
        </div>
    </div>
    </div>
  </div>
